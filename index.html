<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://img.freepik.com/vector-gratis/fondo-onda-particula-digital-degradado-colorido_483537-1576.jpg?t=st=1739374602~exp=1739378202~hmac=8b3fcd498560ea4e316acb17d9c7c8cafed7837523949b9979e197390a40cadd&w=1060') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
        }
        .button {
            display: block;
            width: 220px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .cuevana { background-color: blue; }
        .pelishd4k { background-color: yellow; color: black; }
        .pelisplus { background-color: red; }
        .cinecalidad { background-color: green; }
        .seriesflix { background-color: purple; }
        .pelis24 { background-color: orange; }
        .pelispedia { background-color: brown; }
        .search-container {
            margin-top: 20px;
        }
        .search-input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-style: italic;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }
        .emoji-links {
            position: fixed;
            bottom: 10px;
            left: 20px;
        }
        .emoji-links a {
            font-size: 24px;
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
    <script>
        function searchMovie(site, url) {
            let query = document.getElementById('search').value.trim();
            if (query) {
                window.open(`${url}${query}`, '_blank');
            } else {
                alert("⚠️ Ingresa algo para buscar 🎬");
            }
        }
    </script>
</head>
<body>
    <h1><span style="color: white;">🎬 Elige tu plataforma de películas 🍿</span></h1>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="🔍 Buscar película...">
    </div>
    
    <a onclick="searchMovie('cuevana', 'https://gx.cuevana3.vip/?s=')" class="button cuevana">🔵 Cuevana</a>
    <a onclick="searchMovie('pelishd4k', 'https://pelishd4k.com/?s=')" class="button pelishd4k">💛 Pelishd4k</a>
    <a onclick="searchMovie('pelisplus', 'https://wvw.pelisplus.in/?s=')" class="button pelisplus">🔴 PelisPlus</a>
    <a onclick="searchMovie('cinecalidad', 'https://www.cinecalidad.rs/?s=')" class="button cinecalidad">🟢 Cine Calidad</a>
    <a onclick="searchMovie('seriesflix', 'https://seriesflix.onl/?s=')" class="button seriesflix">🟣 SeriesFlix</a>
    <a onclick="searchMovie('pelis24', 'https://ww1.pelis24.blog/?s=')" class="button pelis24">🟠 Pelis24</a>
    <a onclick="searchMovie('pelispedia', 'https://pelispedia.mov/?s=')" class="button pelispedia">🟤 Pelispedia</a>

    <div class="emoji-links">
        <a href="https://gx.cuevana3.vip/" style="color: blue;">🔵</a>
        <a href="https://pelishd4k.com/" style="color: yellow;">💛</a>
        <a href="https://wvw.pelisplus.in/" style="color: red;">🔴</a>
        <a href="https://www.cinecalidad.rs/" style="color: green;">🟢</a>
        <a href="https://seriesflix.onl/" style="color: purple;">🟣</a>
        <a href="https://ww1.pelis24.blog/" style="color: orange;">🟠</a>
        <a href="https://pelispedia.mov/" style="color: brown;">🟤</a>
    </div>

    <div class="footer">by Izan Fancade</div>
</body>
</html>
