<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://img.freepik.com/vector-gratis/fondo-onda-particula-digital-degradado-colorido_483537-1576.jpg?t=st=1739374602~exp=1739378202~hmac=8b3fcd498560ea4e316acb17d9c7c8cafed7837523949b9979e197390a40cadd&w=1060') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
        }
        .button {
            display: block;
            width: 220px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            transition: transform 0.2s;
        }
        .button:hover, .selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .cuevana { background-color: blue; }
        .pelishd4k { background-color: yellow; color: black; }
        .pelisplus { background-color: red; }
        .cinecalidad { background-color: green; }
        .seriesflix { background-color: purple; }
        .pelis24 { background-color: orange; }
        .pelispedia { background-color: brown; }
        .search-container {
            margin-top: 20px;
        }
        .search-input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-style: italic;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }
        .quick-links {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
        }
        .quick-links a {
            text-decoration: none;
            font-size: 24px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="quick-links">
        <a href="https://gx.cuevana3.vip/">🔵</a>
        <a href="https://pelishd4k.com/">🟡</a>
        <a href="https://wvw.pelisplus.in/">🔴</a>
        <a href="https://www.cinecalidad.rs/">🟢</a>
        <a href="https://seriesflix.onl/">🟣</a>
        <a href="https://ww1.pelis24.blog/">🟠</a>
        <a href="https://pelispedia.mov/">🟤</a>
    </div>

    <h1><span style="color: white;">🎬 Elige tu plataforma de películas 🍿</span></h1>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="🔍 Buscar película...">
    </div>

    <a onclick="searchMovie('https://gx.cuevana3.vip/?s=')" class="button cuevana">🔵 Cuevana</a>
    <a onclick="searchMovie('https://pelishd4k.com/?s=')" class="button pelishd4k">🟡 Pelishd4k</a>
    <a onclick="searchMovie('https://wvw.pelisplus.in/?s=')" class="button pelisplus">🔴 PelisPlus</a>
    <a onclick="searchMovie('https://www.cinecalidad.rs/?s=')" class="button cinecalidad">🟢 Cine Calidad</a>
    <a onclick="searchMovie('https://seriesflix.onl/?s=')" class="button seriesflix">🟣 SeriesFlix</a>
    <a onclick="searchMovie('https://ww1.pelis24.blog/?s=')" class="button pelis24">🟠 Pelis24</a>
    <a onclick="searchMovie('https://pelispedia.mov/?s=')" class="button pelispedia">🟤 Pelispedia</a>

    <div class="footer">by Izan Fancade</div>

    <script>
        function searchMovie(baseURL) {
            let query = document.getElementById('search').value.trim();
            if (query) {
                window.open(baseURL + encodeURIComponent(query), '_blank');
            } else {
                alert('⚠️ Ingresa algo para buscar');
            }
        }

        let buttons = document.querySelectorAll('.button');
        let selectedIndex = 0;

        function updateSelection() {
            buttons.forEach(btn => btn.classList.remove('selected'));
            buttons[selectedIndex].classList.add('selected');
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown') {
                selectedIndex = (selectedIndex + 1) % buttons.length;
                updateSelection();
            } else if (event.key === 'ArrowUp') {
                selectedIndex = (selectedIndex - 1 + buttons.length) % buttons.length;
                updateSelection();
            } else if (event.key === 'Enter') {
                buttons[selectedIndex].click();
            }
        });

        updateSelection();
    </script>
</body>
</html>
